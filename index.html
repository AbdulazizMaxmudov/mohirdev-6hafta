<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Login page</title>
</head>
<body>
  <div class="container">
    <form  class="login-form">
        <h3 class="login-form__title">
          Login
        </h3>
        <label for="email" class="login-form__label">Email:</label>
        <input type="email" class="login-form__input" id="email">

        <label for="password" class="login-form__label">Password:</label>
        <input type="password" class="login-form__input" id="password">
        
        <label class="login-form__label" for="check"><input type="checkbox" id="check">By using or for CodeAcademy , you <br>agre to CodeAcademy's <a href="#">Terms of service & Privacy Policy</a> </label>

        <button class="login-form__button"> Login</button>

        <h4 class="login-form_subtitle">
          Or sign Up With:
        </h4>
        <div class="login-form__icons">
          <i class="fa-brands fa-google"></i>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-github"></i>
          <i class="fa-brands fa-apple"></i>
        </div>

    </form>
  </div>
</body>
</html>
